name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20.x'
  JWT_SECRET: 'test-secret-for-ci'

jobs:
  # ============================================
  # Backend Lint, TypeCheck, and Test
  # ============================================
  backend-checks:
    name: Backend - Lint, TypeCheck & Test
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./academic-hub-backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './academic-hub-backend/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript type check
        run: npm run typecheck

      - name: Run tests with coverage
        run: npm run test:ci
        env:
          NODE_ENV: test
          JWT_SECRET: ${{ env.JWT_SECRET }}

      - name: Upload backend coverage report
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-report
          path: ./academic-hub-backend/coverage/
          retention-days: 30

  # ============================================
  # Frontend Lint, TypeCheck, and Test
  # ============================================
  frontend-checks:
    name: Frontend - Lint, TypeCheck & Test
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./academic-hub-frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './academic-hub-frontend/package-lock.json'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true  # Allow lint warnings initially

      - name: Run TypeScript type check
        run: npm run typecheck
        continue-on-error: true  # Allow type errors during migration

      - name: Run tests with coverage
        run: npm run test:ci
        env:
          CI: true

      - name: Upload frontend coverage report
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage-report
          path: ./academic-hub-frontend/coverage/
          retention-days: 30

  # ============================================
  # Build Verification
  # ============================================
  build-verification:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: [backend-checks, frontend-checks]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install backend dependencies
        working-directory: ./academic-hub-backend
        run: npm ci

      - name: Install frontend dependencies
        working-directory: ./academic-hub-frontend
        run: npm ci --legacy-peer-deps

      - name: Build frontend
        working-directory: ./academic-hub-frontend
        run: npm run build
        env:
          CI: false  # Allow warnings during build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: ./academic-hub-frontend/build/
          retention-days: 7

  # ============================================
  # Coverage Report Summary
  # ============================================
  coverage-report:
    name: Coverage Report Summary
    runs-on: ubuntu-latest
    needs: [backend-checks, frontend-checks]
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Download backend coverage
        uses: actions/download-artifact@v4
        with:
          name: backend-coverage-report
          path: ./backend-coverage

      - name: Download frontend coverage
        uses: actions/download-artifact@v4
        with:
          name: frontend-coverage-report
          path: ./frontend-coverage

      - name: Comment PR with coverage
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            let comment = '## ðŸ“Š Test Coverage Report\n\n';
            comment += '### Backend Coverage\n';
            comment += 'Coverage report uploaded as artifact.\n\n';
            comment += '### Frontend Coverage\n';
            comment += 'Coverage report uploaded as artifact.\n\n';
            comment += '---\n';
            comment += 'âœ… All checks passed! Ready for review.';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
